<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’â€â™‚ï¸ Entregas del DÃ­a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f4f6f8;

    }

    h2 {
      text-align: center;

    .card {
      background: #fff;

    .btn-entregar {
      background-color: #28a745;
      color: white;
    }

    .btn-cancelar {
      background-color: #dc3545;
      color: white;
    }

    select {
      padding: 5px;

      width: 100%;
    }

      margin-top: 0.5em;
    }

    .error {
      color: red;

    }
  </style>
</head>
<body>
  <h2>ğŸ“‹ Entregas</h2>
  <div id="contenedor"></div>

  <script>
    const API_BASE = "https://d7d2-186-114-65-91.ngrok-free.app";

    function cargarDatos() {
      const params = new URLSearchParams(window.location.search);
      const cedula = params.get("cedula");

      if (cedula) {
        fetch(`${API_BASE}/api/pedido/${cedula}`)
          .then(res => res.json())
          .then(data => {
            if (!data || !data.cedula) return mostrarError("âŒ No se encontrÃ³ el pedido.");
            mostrar([data]);
          })
          .catch(err => mostrarError("âŒ Error al cargar el pedido."));
      } else {
        fetch(`${API_BASE}/api/pedidos`)
          .then(res => res.json())
          .then(data => mostrar(data))
          .catch(err => mostrarError("âŒ Error al cargar los pedidos."));
      }
    }

    function mostrar(pedidos) {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = '';

      pedidos.forEach(p => {
        const tarjeta = document.createElement("div");
        tarjeta.className = "card";

        tarjeta.innerHTML = `
          <p><strong>ğŸ“… Fecha:</strong> ${new Date(p.fecha).toLocaleString()}</p>
          <p><strong>ğŸ‘¤ Nombre:</strong> ${p.nombre}</p>
          <p><strong>ğŸ†” CÃ©dula:</strong> ${p.cedula}</p>
          <p><strong>ğŸ½ Producto:</strong> ${p.producto}</p>
          <p><strong>ğŸ’² Precio:</strong> $${p.precio}</p>
          <p><strong>ğŸ“¦ Entregado:</strong> ${p.entregado ? "âœ… SÃ­" : "âŒ No"}</p>
        `;

        if (!p.entregado) {
          const metodo = document.createElement("div");
          metodo.className = "metodo";
          metodo.innerHTML = `
            <label><strong>MÃ©todo de Pago:</strong></label>
            <select id="metodo-${p.cedula}">
              <option value="Efectivo">Efectivo</option>
              <option value="CrÃ©dito">CrÃ©dito</option>
            </select>
          `;
          tarjeta.appendChild(metodo);

          const acciones = document.createElement("div");
          acciones.className = "acciones";
          acciones.innerHTML = `
            <button class="btn-entregar" onclick="marcarEntregado('${p.cedula}')">Entregar</button>
            <button class="btn-cancelar" onclick="cancelarPedido('${p.cedula}')">Cancelar</button>
          `;
          tarjeta.appendChild(acciones);
        }

        contenedor.appendChild(tarjeta);
      });
    }

    function marcarEntregado(cedula) {
      const metodo = document.getElementById(`metodo-${cedula}`)?.value || "Efectivo";
      console.log(`MÃ©todo de pago para ${cedula}:`, metodo);

      fetch(`${API_BASE}/api/pedido/${cedula}/entregar`)
        .then(res => {
          if (res.ok) {
            alert("âœ… Pedido marcado como entregado");
            cargarDatos();
          } else {
            alert("âš ï¸ No se pudo actualizar el pedido");
          }
        })
        .catch(err => {
          console.error("Error:", err);
          alert("âŒ Error al marcar como entregado");
        });
    }

    function cancelarPedido(cedula) {
      if (!confirm("Â¿EstÃ¡s seguro de cancelar este pedido?")) return;

      fetch(`${API_BASE}/api/pedido/${cedula}/cancelar`, { method: "DELETE" })
        .then(res => {
          if (res.ok) {
            alert("ğŸ—‘ï¸ Pedido cancelado");
            cargarDatos();
          } else {
            alert("âš ï¸ No se pudo cancelar el pedido");
          }
        })
        .catch(err => {
          console.error("Error:", err);
          alert("âŒ Error al cancelar el pedido");
        });
    }

    function mostrarError(mensaje) {
      document.getElementById("contenedor").innerHTML = `<p class="error">${mensaje}</p>`;
    }

    window.onload = cargarDatos;
  </script>
</body>
</html>
