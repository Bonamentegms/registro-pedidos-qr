<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-container, .form-container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 2em;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #333;
    }

    #menu-imagen {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #menu-imagen:hover {
      transform: scale(1.02);
    }

    #imagen-error {
      color: #cc0000;
      font-size: 14px;
      margin-top: 1em;
      text-align: center;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 0.7em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.4em;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      margin-top: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
/* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
    }

    .modal:active {
      display: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Men√∫ del d√≠a -->
  <div class="menu-container">
    <h2>üìã Men√∫ del D√≠a</h2>
    <img id="menu-imagen" src="" alt="Men√∫ del d√≠a" onerror="mostrarMensajeError()" />
    <div id="imagen-error" style="display: none;">‚ö†Ô∏è No se ha subido imagen del men√∫ para hoy.</div>
  </div>

  <!-- Formulario -->
  <div class="form-container">
    <h2>Formulario de Pedido</h2>
    <form method="POST" action="https://b75b-186-114-65-91.ngrok-free.app/pedido">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="cedula">C√©dula:</label>
      <input type="text" name="cedula" id="cedula" required>

      <label for="producto">Tipo de Producto:</label>  
      <select name="producto" id="producto" required>
        <option value="">-- Selecciona --</option>
        <option value="Almuerzo especial empleado">Almuerzo especial empleado</option>
        <option value="Bandeja especial empleado">Bandeja especial empleado</option>
        <option value="Almuerzo empleado">Almuerzo empleado</option>
        <option value="Bandeja empleado">Bandeja empleado</option>
        <option value="Desayuno empleado">Desayuno empleado</option>
        <option value="Cena empleado">Cena empleado</option>
      </select>
<label for="cantidad">Cantidad:</label>
      <input type="number" name="cantidad" id="cantidad" min="1" value="1" required>

      <label for="observacion">Observaci√≥n:</label>
      <input type="text" name="observacion" id="observacion">

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
 <!-- Modal para mostrar imagen ampliada -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Men√∫ ampliado" />
  </div>
<script>
  const menuImg = document.getElementById("menu-imagen");
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");

  // ‚úÖ Agregamos timestamp para evitar problemas de cach√©
  const timestamp = new Date().getTime();
  menuImg.src = `https://b75b-186-114-65-91.ngrok-free.app/uploads/menu.jpg?t=${timestamp}`;

  function mostrarMensajeError() {
    document.getElementById("imagen-error").style.display = "block";
  }

  menuImg.onclick = () => {
    modal.style.display = "flex";
    modalImg.src = menuImg.src;
  };

  modal.onclick = () => {
    modal.style.display = "none";
  };
</script>

</body>
</html>
